<!-- Router Gaurds -->
<!--
    Interfaces provided by angular which when implemented allow us to control the accessibility of a route based on condition
    provided in class implementation of that interface.
    e.g. you want user to navigate to a page based on condition such as when he is logged in.
    Types of Router Gaurds:
    CanActivate
    CanActivateChild
    CanLoad
    CanDeactivate
    Resolve
-->
